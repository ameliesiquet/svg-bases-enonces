<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268 268">

    <style type="text/css">

        /* reprenez ici votre feuille de style de l'exercie n3-02-logo2-transforms, nous allons la compÃ©ter */

        :root {
        --light-color: #008B6F;
        --dark-color: #00392D;
        }

        @keyframes test{
            0%,100% {
                transform:scale(1)
            }
            50% {
                transform:scale(.5)
            }
        }

        svg > circle {
        fill: none;
        stroke: var(--light-color);
        stroke-width: 7px;
        animation: test 1s infinite;
        }

        svg > line {
        stroke: var(--dark-color);
        stroke-width: 5px;
        stroke-linecap: round;
        }

        svg > polygon {
        fill: var(--light-color);
        stroke: var(--dark-color);
        stroke-width: 2px;
        stroke-linejoin: round;
        }

        svg > text {
        font-family: 'luckiest_guyregular';
        fill: #F6F7F3;
        stroke: var(--dark-color);
        stroke-width: 3px;
        font-size: 64px;
        text-anchor: middle;
        }

        .triangle_group polygon {
        stroke: var(--dark-color);
        stroke-width: 1px;
        fill: #59BFC6;
        }
    </style>

    <circle cx="134"
            cy="134"
            r="130"/>

    <line x1="49"
          x2="219"
          y1="198"
          y2="198"/>

    <polygon points="52,190 134,30 216,190"/>

    <text x="134"
          y="142">SVG
    </text>
    <g class="triangle_group" transform="translate(46,67) rotate(10 12.5 12.5)">
        <polygon points="7,10 12,0 17,10"></polygon>
        <polygon points="0,25 5,15 10,25"></polygon>
        <polygon points="15,25 20,15 25,25"></polygon>
    </g>
    <g class="triangle_group" transform="translate(198,67)  rotate(-10 12.5 12.5)">
        <polygon points="7,10 12,0 17,10"></polygon>
        <polygon points="0,25 5,15 10,25"></polygon>
        <polygon points="15,25 20,15 25,25"></polygon>
    </g>
    <g class="triangle_group" transform="translate(129.5,219)  scale(.6)">
        <polygon points="7,10 12,0 17,10"></polygon>
        <polygon points="0,25 5,15 10,25"></polygon>
        <polygon points="15,25 20,15 25,25"></polygon>
    </g>
</svg>